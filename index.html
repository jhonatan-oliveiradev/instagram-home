<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Entre ou cadastre-se.</title>
    <link rel="shortcut icon" href="img/favico.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- banner lateral -->
        <div id="banner-container">
          <img
            src="img/imagem_cel_exterior.png"
            alt="Crie uma conta no Instagram"
          />
        </div>
        <!-- formulário de login -->
        <div id="form-container">
          <div id="form-box">
            <!-- logotipo -->
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
            <!-- formulário -->
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Telefone, nome de usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <!-- separador -->
            <div class="separator">
              <div class="line"></div>
              <span>OU</span>
            </div>
            <!-- links alternativos -->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook" />
                  <span>Entrar com Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="img/botao_apple.png" alt="Apple Store" />
              <img src="img/botao_google_play.png" alt="Google Play Sotre" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Imprensa</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizações</a></li>
          <li><a href="#">Contas mais relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idioma</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2020 Instagram do grupo Meta.</p>
    </footer>
  </body>
</html>
